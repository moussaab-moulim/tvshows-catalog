{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>New Episode</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          maxlength="100"
          class="form-control"
          name="name"
          placeholder="Name of the episode"
        />

        <label for="summary">Summary:</label>
        <textarea
          class="form-control"
          maxlength="250"
          rows="3"
          name="summary"
          placeholder="Summary of the episode"
        ></textarea>

        <label for="season">season:</label>
        <input
          type="text"
          maxlength="10"
          class="form-control"
          name="season"
          placeholder="season of the episode"
        />

        <label for="number">episode number:</label>
        <input
          type="text"
          maxlength="10"
          class="form-control"
          name="number"
          placeholder="number of the episode"
        />

        <label for="picture">Picture:</label>
        <input
          type="text"
          name="picture"
          class="form-control"
          placeholder="picture of the episode"
        />

        <button type="submit" class="btn btn-primary" id="submit" type="submit">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span
          >Create
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
