{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row divider blue">
  <div class="col-md-12"></div>
</div>
<div class="row banner main">
  <div class="col-md-12 padding-none">
    <h1>Tvshows</h1>
  </div>
</div>

<div class="flash">
  {% with messages = get_flashed_messages() %} {% if messages %}

  <ul>
    {% for message in messages %}
    <li>
      <strong> {{ message }} </strong>
    </li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}
</div>

<div class="row padding-top padding-bottom">
  <div class="col-md-12 text-center padding-none">
    <a href="{{ url_for('newTvshow') }}">
      <button class="btn btn-primary" id="new-restaurant">
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add
        Tvshow
      </button>
    </a>
  </div>
</div>
{% include "shows-cards.html"%} {% endblock %}
