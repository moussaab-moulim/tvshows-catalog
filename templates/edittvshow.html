{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit {{ tvshow.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form
      action="{{ url_for('editTvshow',tvshow_id = tvshow.id)}}"
      method="post"
    >
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          value="{{ tvshow.name }}"
        />

        <label for="summary">Summary:</label>
        <textarea
          class="form-control"
          maxlength="250"
          rows="3"
          name="summary"
          >{{ tvshow.summary }}</textarea
        >

        <label for="rating">Rating:</label>
        <input
          type="number"
          class="form-control"
          name="rating"
          value="{{ tvshow.rating }}"
        />

        <label for="picture">Picture:</label>
        <input
          type="text"
          class="form-control"
          name="picture"
          value="{{ tvshow.picture }}"
        />

        <div class="padding-bottom"></div>
        <button type="submit" class="btn btn-primary" id="submit" type="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
        </button>
        <a href="{{ url_for('showTvshows') }}">
          <button class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
